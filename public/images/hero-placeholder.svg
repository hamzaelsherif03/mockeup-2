<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A9C78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#355E3B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2543B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F5A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Building -->
  <rect x="50" y="150" width="500" height="200" fill="url(#building)" rx="20"/>
  
  <!-- Roof -->
  <polygon points="30,150 300,80 570,150" fill="#8B6F5A"/>
  
  <!-- Windows -->
  <rect x="100" y="180" width="80" height="80" fill="#FEFBF6" rx="10"/>
  <rect x="200" y="180" width="80" height="80" fill="#FEFBF6" rx="10"/>
  <rect x="320" y="180" width="80" height="80" fill="#FEFBF6" rx="10"/>
  <rect x="420" y="180" width="80" height="80" fill="#FEFBF6" rx="10"/>
  
  <!-- Door -->
  <rect x="275" y="250" width="50" height="100" fill="#355E3B" rx="25"/>
  <circle cx="315" cy="300" r="3" fill="#FEFBF6"/>
  
  <!-- Sign -->
  <rect x="200" y="120" width="200" height="40" fill="#FEFBF6" rx="5"/>
  <text x="300" y="145" text-anchor="middle" fill="#8B6F5A" font-family="serif" font-size="18" font-weight="bold">Little Sprouts Nursery</text>
  
  <!-- Trees -->
  <circle cx="520" cy="320" r="40" fill="#8A9C78"/>
  <rect x="515" y="320" width="10" height="30" fill="#8B6F5A"/>
  
  <circle cx="80" cy="300" r="35" fill="#8A9C78"/>
  <rect x="75" y="300" width="10" height="25" fill="#8B6F5A"/>
</svg>