  <line x1="540" y1="100" x2="530" y2="100" stroke="#FFD700" stroke-width="3"/>
  <line x1="500" y1="140" x2="500" y2="130" stroke="#FFD700" stroke-width="3"/>
  <line x1="460" y1="100" x2="470" y2="100" stroke="#FFD700" stroke-width="3"/>
  <line x1="520" y1="80" x2="515" y2="85" stroke="#FFD700" stroke-width="3"/>
  <line x1="520" y1="120" x2="515" y2="115" stroke="#FFD700" stroke-width="3"/>
  <line x1="480" y1="80" x2="485" y2="85" stroke="#FFD700" stroke-width="3"/>
  <line x1="480" y1="120" x2="485" y2="115" stroke="#FFD700" stroke-width="3"/>
