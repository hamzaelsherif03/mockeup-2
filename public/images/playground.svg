  <line x1="105" y1="208" x2="105" y2="280" stroke="#333" stroke-width="2"/>
  <rect x="95" y="280" width="15" height="8" fill="#D2543B" rx="4"/>
  
  <line x1="120" y1="208" x2="120" y2="285" stroke="#333" stroke-width="2"/>
