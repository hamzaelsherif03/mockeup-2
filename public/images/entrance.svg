<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="200" fill="#87CEEB"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="500" height="100" fill="#90EE90"/>
  
  <!-- Building structure -->
  <rect x="100" y="150" width="300" height="150" fill="#F5F0E8"/>
  
  <!-- Roof -->
  <polygon points="80,150 250,100 420,150" fill="#8B4513"/>
  
  <!-- Main entrance door -->
  <rect x="220" y="220" width="60" height="80" fill="#8B4513"/>
  <circle cx="270" cy="260" r="3" fill="#FFD700"/>
  
  <!-- Door frame -->
  <rect x="215" y="215" width="70" height="90" fill="none" stroke="#654321" stroke-width="3"/>
  
  <!-- Windows -->
  <rect x="130" y="180" width="40" height="40" fill="#87CEEB" stroke="#8A9C78" stroke-width="3"/>
  <line x1="150" y1="180" x2="150" y2="220" stroke="#8A9C78" stroke-width="2"/>
  <line x1="130" y1="200" x2="170" y2="200" stroke="#8A9C78" stroke-width="2"/>
  
  <rect x="330" y="180" width="40" height="40" fill="#87CEEB" stroke="#8A9C78" stroke-width="3"/>
  <line x1="350" y1="180" x2="350" y2="220" stroke="#8A9C78" stroke-width="2"/>
  <line x1="330" y1="200" x2="370" y2="200" stroke="#8A9C78" stroke-width="2"/>
  
  <!-- Welcome sign -->
  <rect x="180" y="120" width="140" height="30" fill="#D2543B" rx="5"/>
  <text x="250" y="140" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="serif">Little Sprouts Nursery</text>
  
  <!-- Smaller sign -->
  <rect x="200" y="160" width="100" height="15" fill="#8A9C78" rx="3"/>
  <text x="250" y="170" text-anchor="middle" fill="white" font-size="8" font-weight="bold">Welcome Families!</text>
  
  <!-- Pathway -->
  <rect x="180" y="300" width="140" height="100" fill="#D2B48C"/>
  
  <!-- Landscaping -->
  <!-- Left side plants -->
  <ellipse cx="80" cy="280" rx="20" ry="30" fill="#228B22"/>
  <ellipse cx="60" cy="290" rx="15" ry="20" fill="#32CD32"/>
  
  <!-- Right side plants -->
  <ellipse cx="420" cy="280" rx="20" ry="30" fill="#228B22"/>
  <ellipse cx="440" cy="290" rx="15" ry="20" fill="#32CD32"/>
  
  <!-- Flowers -->
  <circle cx="70" cy="320" r="4" fill="#FF1493"/>
  <circle cx="85" cy="325" r="4" fill="#FFD700"/>
  <circle cx="95" cy="320" r="4" fill="#FF69B4"/>
  
  <circle cx="405" cy="320" r="4" fill="#FF1493"/>
  <circle cx="425" cy="325" r="4" fill="#4169E1"/>
  <circle cx="435" cy="320" r="4" fill="#FF6347"/>
  
  <!-- Benches -->
  <rect x="40" y="340" width="60" height="8" fill="#8B4513"/>
  <rect x="45" y="330" width="8" height="20" fill="#8B4513"/>
  <rect x="87" y="330" width="8" height="20" fill="#8B4513"/>
  
  <rect x="400" y="340" width="60" height="8" fill="#8B4513"/>
  <rect x="405" y="330" width="8" height="20" fill="#8B4513"/>
  <rect x="447" y="330" width="8" height="20" fill="#8B4513"/>
  
  <!-- Security camera -->
  <rect x="190" y="200" width="8" height="6" fill="#333"/>
  <circle cx="194" cy="206" r="3" fill="#000"/>
  
  <!-- Mail box -->
  <rect x="420" y="250" width="15" height="20" fill="#4169E1"/>
  <rect x="422" y="252" width="11" height="8" fill="white"/>
  
  <!-- Address plaque -->
  <rect x="150" y="240" width="30" height="15" fill="#8A9C78"/>
  <text x="165" y="250" text-anchor="middle" fill="white" font-size="8" font-weight="bold">123</text>
  
  <!-- Decorative elements -->
  <circle cx="250" y="320" r="8" fill="#F4A261"/>
  <text x="250" y="325" text-anchor="middle" fill="white" font-size="8" font-weight="bold">üè†</text>
  
  <!-- Trees in background -->
  <rect x="20" y="120" width="8" height="50" fill="#8B4513"/>
  <ellipse cx="24" cy="105" rx="18" ry="25" fill="#228B22"/>
  
  <rect x="470" y="130" width="10" height="60" fill="#8B4513"/>
  <ellipse cx="475" cy="115" rx="20" ry="28" fill="#228B22"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="120" cy="55" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="85" cy="55" rx="15" ry="10" fill="white" opacity="0.8"/>
  
  <ellipse cx="400" cy="80" rx="30" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="425" cy="75" rx="22" ry="14" fill="white" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="50" cy="50" r="20" fill="#FFD700"/>
  <line x1="50" y1="20" x2="50" y2="25" stroke="#FFD700" stroke-width="2"/>
  <line x1="80" y1="50" x2="75" y2="50" stroke="#FFD700" stroke-width="2"/>
  <line x1="50" y1="80" x2="50" y2="75" stroke="#FFD700" stroke-width="2"/>
  <line x1="20" y1="50" x2="25" y2="50" stroke="#FFD700" stroke-width="2"/>
</svg>