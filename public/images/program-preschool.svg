<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FEFBF6"/>
  
  <!-- Room floor -->
  <rect x="0" y="240" width="400" height="60" fill="#E8D5C4"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="240" fill="#F5F0E8"/>
  
  <!-- Large window -->
  <rect x="280" y="30" width="100" height="90" fill="#87CEEB" stroke="#8A9C78" stroke-width="3"/>
  <line x1="330" y1="30" x2="330" y2="120" stroke="#8A9C78" stroke-width="2"/>
  <line x1="280" y1="75" x2="380" y2="75" stroke="#8A9C78" stroke-width="2"/>
  
  <!-- Learning table (larger) -->
  <ellipse cx="120" cy="190" rx="50" ry="30" fill="#D2B48C"/>
  <!-- Four chairs around table -->
  <rect x="80" y="170" width="18" height="25" fill="#D2543B"/>
  <rect x="140" y="170" width="18" height="25" fill="#8A9C78"/>
  <rect x="100" y="160" width="18" height="25" fill="#4ECDC4"/>
  <rect x="120" y="200" width="18" height="25" fill="#FFD700"/>
  
  <!-- Learning materials on table -->
  <circle cx="110" cy="185" r="3" fill="#FF6B6B"/>
  <rect x="125" y="182" width="8" height="6" fill="#4ECDC4"/>
  
  <!-- Computer/learning station -->
  <rect x="200" y="160" width="60" height="35" fill="#333"/>
  <rect x="205" y="165" width="50" height="25" fill="#87CEEB"/>
  <rect x="225" y="195" width="10" height="15" fill="#666"/>
  
  <!-- Library corner with bookshelf -->
  <rect x="320" y="140" width="60" height="70" fill="#8B4513"/>
  <!-- Shelves -->
  <line x1="320" y1="160" x2="380" y2="160" stroke="#654321" stroke-width="2"/>
  <line x1="320" y1="180" x2="380" y2="180" stroke="#654321" stroke-width="2"/>
  <line x1="320" y1="200" x2="380" y2="200" stroke="#654321" stroke-width="2"/>
  <!-- Books -->
  <rect x="325" y="145" width="6" height="12" fill="#FF6B6B"/>
  <rect x="335" y="145" width="6" height="12" fill="#4ECDC4"/>
  <rect x="345" y="145" width="6" height="12" fill="#FFD700"/>
  <rect x="325" y="165" width="6" height="12" fill="#8A9C78"/>
  <rect x="335" y="165" width="6" height="12" fill="#D2543B"/>
  
  <!-- Art center -->
  <rect x="60" y="140" width="80" height="40" fill="#F4A261"/>
  <!-- Art supplies -->
  <circle cx="80" cy="155" r="8" fill="white"/>
  <rect x="100" y="150" width="15" height="10" fill="#FF6B6B"/>
  <rect x="120" y="150" width="15" height="10" fill="#4ECDC4"/>
  
  <!-- Wall decorations - learning posters -->
  <rect x="50" y="60" width="40" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <text x="70" y="80" text-anchor="middle" fill="#355E3B" font-size="12" font-weight="bold">Weather</text>
  
  <rect x="150" y="60" width="40" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <text x="170" y="80" text-anchor="middle" fill="#D2543B" font-size="12" font-weight="bold">Shapes</text>
  
  <!-- Carpet area -->
  <ellipse cx="280" cy="220" rx="70" ry="35" fill="#8A9C78" opacity="0.7"/>
  <text x="280" y="225" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Circle Time</text>
  
  <!-- Educational toys -->
  <circle cx="320" cy="230" r="5" fill="#FFD700"/>
  <rect x="250" y="225" width="8" height="8" fill="#FF6B6B"/>
  <polygon points="240,235 245,225 250,235" fill="#4ECDC4"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#355E3B" font-size="18" font-weight="bold" font-family="serif">Preschool Program (3-4 years)</text>
</svg>