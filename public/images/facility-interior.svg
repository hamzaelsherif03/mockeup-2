<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#FEFBF6"/>
  
  <!-- Floor -->
  <rect x="0" y="320" width="600" height="80" fill="#E8D5C4"/>
  
  <!-- Back wall -->
  <rect x="0" y="0" width="600" height="320" fill="#F5F0E8"/>
  
  <!-- Large windows -->
  <rect x="50" y="40" width="120" height="100" fill="#87CEEB" stroke="#8A9C78" stroke-width="4"/>
  <line x1="110" y1="40" x2="110" y2="140" stroke="#8A9C78" stroke-width="3"/>
  <line x1="50" y1="90" x2="170" y2="90" stroke="#8A9C78" stroke-width="3"/>
  
  <rect x="430" y="40" width="120" height="100" fill="#87CEEB" stroke="#8A9C78" stroke-width="4"/>
  <line x1="490" y1="40" x2="490" y2="140" stroke="#8A9C78" stroke-width="3"/>
  <line x1="430" y1="90" x2="550" y2="90" stroke="#8A9C78" stroke-width="3"/>
  
  <!-- Central learning area -->
  <ellipse cx="300" cy="280" rx="100" ry="60" fill="#8A9C78" opacity="0.3"/>
  
  <!-- Colorful learning centers -->
  <!-- Reading corner -->
  <rect x="80" y="200" width="80" height="60" fill="#D2543B" opacity="0.7" rx="10"/>
  <rect x="90" y="210" width="60" height="40" fill="white" rx="5"/>
  <text x="120" y="235" text-anchor="middle" fill="#355E3B" font-size="12" font-weight="bold">Reading</text>
  
  <!-- Art center -->
  <rect x="440" y="200" width="80" height="60" fill="#F4A261" opacity="0.7" rx="10"/>
  <rect x="450" y="210" width="60" height="40" fill="white" rx="5"/>
  <text x="480" y="235" text-anchor="middle" fill="#355E3B" font-size="12" font-weight="bold">Art</text>
  
  <!-- Science discovery -->
  <rect x="200" y="160" width="80" height="60" fill="#4ECDC4" opacity="0.7" rx="10"/>
  <rect x="210" y="170" width="60" height="40" fill="white" rx="5"/>
  <text x="240" y="195" text-anchor="middle" fill="#355E3B" font-size="12" font-weight="bold">Science</text>
  
  <!-- Math center -->
  <rect x="320" y="160" width="80" height="60" fill="#FFD700" opacity="0.7" rx="10"/>
  <rect x="330" y="170" width="60" height="40" fill="white" rx="5"/>
  <text x="360" y="195" text-anchor="middle" fill="#355E3B" font-size="12" font-weight="bold">Math</text>
  
  <!-- Tables and chairs -->
  <ellipse cx="180" cy="290" rx="30" ry="20" fill="#D2B48C"/>
  <rect x="160" y="270" width="12" height="15" fill="#D2543B"/>
  <rect x="188" y="270" width="12" height="15" fill="#8A9C78"/>
  
  <ellipse cx="420" cy="290" rx="30" ry="20" fill="#D2B48C"/>
  <rect x="400" y="270" width="12" height="15" fill="#4ECDC4"/>
  <rect x="428" y="270" width="12" height="15" fill="#FFD700"/>
  
  <!-- Central carpet area -->
  <ellipse cx="300" cy="300" rx="80" ry="50" fill="#8A9C78" opacity="0.5"/>
  <text x="300" y="305" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Circle Time</text>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="80" r="20" fill="#F4A261"/>
  <text x="250" y="85" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Welcome</text>
  
  <circle cx="350" cy="80" r="20" fill="#D2543B"/>
  <text x="350" y="85" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Learn</text>
  
  <!-- Educational posters on walls -->
  <rect x="200" y="50" width="40" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <text x="220" y="70" text-anchor="middle" fill="#355E3B" font-size="8" font-weight="bold">Alphabet</text>
  
  <rect x="360" y="50" width="40" height="30" fill="white" stroke="#333" stroke-width="2"/>
  <text x="380" y="70" text-anchor="middle" fill="#D2543B" font-size="8" font-weight="bold">Numbers</text>
  
  <!-- Children's artwork display -->
  <rect x="280" y="120" width="20" height="15" fill="#FF6B6B"/>
  <rect x="305" y="120" width="20" height="15" fill="#4ECDC4"/>
  <rect x="330" y="120" width="20" height="15" fill="#FFD700"/>
  
  <!-- Plants and natural elements -->
  <ellipse cx="60" cy="300" rx="15" ry="25" fill="#8A9C78"/>
  <ellipse cx="540" cy="300" rx="15" ry="25" fill="#8A9C78"/>
  
  <!-- Floor patterns -->
  <path d="M100 350 Q150 340 200 350 Q250 360 300 350 Q350 340 400 350 Q450 360 500 350" 
        stroke="#D2B48C" stroke-width="2" fill="none" opacity="0.5"/>
</svg>